apiVersion: v1
kind: Pod
metadata:
  name: {{ .Release.Name }}-nginx-pod
  labels:
    app: nginx
spec:
  containers:
    - name: {{ .Release.Name }}-nginx
      image: {{ .Values.image | quote }}
      ports:
        - containerPort: 80

---
apiVersion: batch/v1
kind: Job
metadata:
  name: monitor-resource-job-{{ .Release.Name }}
  annotations:
    "helm.sh/hook": post-install
    "helm.sh/hook-delete-policy": hook-succeeded,hook-failed
spec:
  template:
    spec:
      restartPolicy: Never
      containers:
        - name: monitor-resource
          image: nginx:latest
          imagePullPolicy: Always
          command: ["/bin/sh", "-c"]
          args:
            - "echo 'Starting monitoring logic...'; sleep 60; echo 'Completed wait of 1 minute.'"
          env:
            - name: MAX_TIMEOUT
              value: "300"
            - name: RELEASE_NAME
              value: {{ .Release.Name }}
